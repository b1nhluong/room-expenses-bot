services:
  - type: web
    name: room-expenses-bot
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false   # điền sau khi tạo
      - key: WEBHOOK_SECRET
        value: secret123
